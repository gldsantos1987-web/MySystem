{% extends 'base.html' %}

{% block title %}Editar Material - Sistema de Chamados{% endblock %}

{% block content %}
{# Removido flex items-center justify-center min-h-screen para respeitar a margem do base.html #}
<div class="container mx-auto p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Editar Material</h2>
        <form action="{{ url_for('edit_material', item_id=item.id) }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome do Material:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}" required
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="unit" class="block text-gray-700 text-sm font-bold mb-2">Unidade:</label>
                <input type="text" id="unit" name="unit" value="{{ item.unit }}" required
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300">
                    Atualizar Material
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
