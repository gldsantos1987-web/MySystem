{% extends 'base.html' %}

{% block title %}Inserir Material - Sistema de Chamados{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-24">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Inserir Novo Material</h2>
        <form method="POST" action="{{ url_for('insert_material') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Nome do Material:</label>
                <input type="text" id="name" name="name" required
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Ex: Lâmpada LED, Fio Elétrico, Tinta Branca">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 text-sm font-semibold mb-2">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required min="0"
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Ex: 10, 50">
            </div>
            <div class="mb-6">
                <label for="unit" class="block text-gray-700 text-sm font-semibold mb-2">Unidade:</label>
                <input type="text" id="unit" name="unit" required
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Ex: unidades, metros, litros, caixas">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 w-full">
                    Adicionar Material
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('manage_stock') }}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                Voltar para Gerenciar Estoque
            </a>
        </div>
    </div>
</div>
{% endblock %}
