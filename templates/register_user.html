{% extends 'base.html' %}

{% block title %}Registrar Novo Usuário{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Registrar Novo Usuário</h2>

        <form action="{{ url_for('register_user') }}" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nome Completo" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="email@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required minlength="6">
                <p class="text-xs text-gray-600">Mínimo de 6 caracteres.</p>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required minlength="6">
                <p id="password-match-error" class="text-red-500 text-xs italic hidden">As senhas não coincidem.</p>
            </div>
            <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Função:</label>
                <select id="role" name="role" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">-- Selecione a Função --</option>
                    <option value="USUARIO">Usuário</option>
                    <option value="TECNICO">Técnico</option>
                    {% if is_primary_admin %}
                    <option value="ADMIN">Administrador</option>
                    {% endif %}
                </select>
            </div>
            <div class="mb-6">
                <label for="profile_image" class="block text-gray-700 text-sm font-bold mb-2">Imagem de Perfil (Opcional):</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/png, image/jpeg, image/gif" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                <p class="mt-1 text-sm text-gray-500">PNG, JPG, JPEG, GIF.</p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    Registrar
                </button>
                <a href="{{ url_for('manage_users') }}" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-800">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const passwordError = document.getElementById('password-match-error');

        if (password !== confirmPassword) {
            passwordError.classList.remove('hidden');
            return false; // Impede o envio do formulário
        } else {
            passwordError.classList.add('hidden');
        }
        return true; // Permite o envio do formulário
    }
</script>
{% endblock %}
